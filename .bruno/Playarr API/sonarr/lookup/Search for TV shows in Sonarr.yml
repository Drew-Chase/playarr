info:
  name: Search for TV shows in Sonarr
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/sonarr/lookup"
  params:
    - name: term
      value: ""
      type: query
      description: Search term (title or TVDB ID)
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Array of series search results from Sonarr
    request:
      url: "{{baseUrl}}/sonarr/lookup"
      method: GET
      params:
        - name: term
          value: ""
          type: query
          description: Search term (title or TVDB ID)
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          [
            {}
          ]
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/sonarr/lookup"
      method: GET
      params:
        - name: term
          value: ""
          type: query
          description: Search term (title or TVDB ID)
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
