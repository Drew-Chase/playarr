info:
  name: List episodes for a Sonarr series
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/sonarr/episodes"
  params:
    - name: seriesId
      value: ""
      type: query
      description: Sonarr series ID
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Array of episode objects from Sonarr
    request:
      url: "{{baseUrl}}/sonarr/episodes"
      method: GET
      params:
        - name: seriesId
          value: ""
          type: query
          description: Sonarr series ID
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          [
            {}
          ]
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/sonarr/episodes"
      method: GET
      params:
        - name: seriesId
          value: ""
          type: query
          description: Sonarr series ID
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
