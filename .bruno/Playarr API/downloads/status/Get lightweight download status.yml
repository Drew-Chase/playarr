info:
  name: Get lightweight download status
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/downloads/status"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Download client status summary
    request:
      url: "{{baseUrl}}/downloads/status"
      method: GET
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "configured_clients": 0
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/downloads/status"
      method: GET
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
