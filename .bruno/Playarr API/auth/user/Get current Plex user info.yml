info:
  name: Get current Plex user info
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/auth/user"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: User info from plex.tv
    request:
      url: "{{baseUrl}}/auth/user"
      method: GET
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: "{}"
  - name: 401 Response
    description: Authentication required
    request:
      url: "{{baseUrl}}/auth/user"
      method: GET
    response:
      statusText: Unauthorized
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/auth/user"
      method: GET
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
