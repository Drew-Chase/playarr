info:
  name: Clear stored Plex auth token
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/auth/logout"
  auth: inherit

runtime:
  variables:
    - name: baseUrl
      value: http://127.0.0.1:8080/

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Logout successful
    request:
      url: "{{baseUrl}}/auth/logout"
      method: POST
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "success": false
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/auth/logout"
      method: POST
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
