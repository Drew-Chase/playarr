info:
  name: Poll PIN claim status
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/auth/pin/:id"
  params:
    - name: id
      value: ""
      type: path
      description: The PIN ID returned from POST /auth/pin
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: PIN poll result
    request:
      url: "{{baseUrl}}/auth/pin/:id"
      method: GET
      params:
        - name: id
          value: ""
          type: path
          description: The PIN ID returned from POST /auth/pin
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "claimed": false,
            "auth_token": ""
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/auth/pin/:id"
      method: GET
      params:
        - name: id
          value: ""
          type: path
          description: The PIN ID returned from POST /auth/pin
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
