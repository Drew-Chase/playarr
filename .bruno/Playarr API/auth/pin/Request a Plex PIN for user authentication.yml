info:
  name: Request a Plex PIN for user authentication
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/auth/pin"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: PIN created successfully
    request:
      url: "{{baseUrl}}/auth/pin"
      method: POST
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "id": 0,
            "code": ""
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/auth/pin"
      method: POST
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
