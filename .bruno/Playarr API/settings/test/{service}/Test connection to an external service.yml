info:
  name: Test connection to an external service
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/settings/test/:service"
  params:
    - name: service
      value: ""
      type: path
      description: Service to test
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Connection test result
    request:
      url: "{{baseUrl}}/settings/test/:service"
      method: POST
      params:
        - name: service
          value: ""
          type: path
          description: Service to test
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "success": false,
            "message": ""
          }
  - name: 400 Response
    description: Service not configured or unknown service
    request:
      url: "{{baseUrl}}/settings/test/:service"
      method: POST
      params:
        - name: service
          value: ""
          type: path
          description: Service to test
    response:
      statusText: Bad Request
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "success": false,
            "message": ""
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/settings/test/:service"
      method: POST
      params:
        - name: service
          value: ""
          type: path
          description: Service to test
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
