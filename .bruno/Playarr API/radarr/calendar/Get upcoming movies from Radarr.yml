info:
  name: Get upcoming movies from Radarr
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/radarr/calendar"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Array of upcoming movie objects
    request:
      url: "{{baseUrl}}/radarr/calendar"
      method: GET
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          [
            {}
          ]
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/radarr/calendar"
      method: GET
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
