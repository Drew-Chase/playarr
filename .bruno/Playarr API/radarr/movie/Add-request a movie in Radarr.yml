info:
  name: Add/request a movie in Radarr
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/radarr/movie"
  body:
    type: json
    data: "{}"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Movie added successfully
    request:
      url: "{{baseUrl}}/radarr/movie"
      method: POST
      body:
        type: json
        data: "{}"
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: "{}"
  - name: 400 Response
    description: Radarr rejected the request
    request:
      url: "{{baseUrl}}/radarr/movie"
      method: POST
      body:
        type: json
        data: "{}"
    response:
      statusText: Bad Request
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: "{}"
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/radarr/movie"
      method: POST
      body:
        type: json
        data: "{}"
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
