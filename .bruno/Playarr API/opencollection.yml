opencollection: 1.0.0

info:
  name: Playarr API
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  variables:
    - name: baseUrl
      value: http://127.0.0.1:8080/api
bundled: false
extensions:
  ignore:
    - node_modules
    - .git
