info:
  name: List all Plex library sections
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/libraries"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Array of Plex library sections
    request:
      url: "{{baseUrl}}/libraries"
      method: GET
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          [
            {}
          ]
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/libraries"
      method: GET
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
  - name: 503 Response
    description: External service not configured or unreachable
    request:
      url: "{{baseUrl}}/libraries"
      method: GET
    response:
      statusText: Service Unavailable
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
