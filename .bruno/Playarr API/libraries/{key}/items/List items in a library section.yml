info:
  name: List items in a library section
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/libraries/:key/items"
  params:
    - name: key
      value: ""
      type: path
      description: Library section key
    - name: start
      value: ""
      type: query
      description: "Pagination offset (default: 0)"
    - name: size
      value: ""
      type: query
      description: "Page size (default: 50)"
    - name: sort
      value: ""
      type: query
      description: Sort field (e.g. 'titleSort', 'addedAt:desc')
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
