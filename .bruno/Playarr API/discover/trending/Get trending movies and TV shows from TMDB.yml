info:
  name: Get trending movies and TV shows from TMDB
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/discover/trending"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Trending movies and TV
    request:
      url: "{{baseUrl}}/discover/trending"
      method: GET
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "movies": [
              {}
            ],
            "tv": [
              {}
            ]
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/discover/trending"
      method: GET
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
  - name: 503 Response
    description: External service not configured or unreachable
    request:
      url: "{{baseUrl}}/discover/trending"
      method: GET
    response:
      statusText: Service Unavailable
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
