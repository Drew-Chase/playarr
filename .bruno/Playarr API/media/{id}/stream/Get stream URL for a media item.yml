info:
  name: Get stream URL for a media item
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/media/:id/stream"
  params:
    - name: id
      value: ""
      type: path
      description: Plex rating key (media ID)
    - name: quality
      value: ""
      type: query
      description: Transcode quality preset
    - name: direct_play
      value: ""
      type: query
      description: "Whether to use direct play (true) or HLS transcode (false). Default: true."
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Stream URL and media info
    request:
      url: "{{baseUrl}}/media/:id/stream"
      method: GET
      params:
        - name: id
          value: ""
          type: path
          description: Plex rating key (media ID)
        - name: quality
          value: ""
          type: query
          description: Transcode quality preset
        - name: direct_play
          value: ""
          type: query
          description: "Whether to use direct play (true) or HLS transcode (false). Default: true."
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "url": "",
            "type": "",
            "media": {},
            "part": {}
          }
