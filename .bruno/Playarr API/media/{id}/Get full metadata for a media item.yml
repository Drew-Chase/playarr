info:
  name: Get full metadata for a media item
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/media/:id"
  params:
    - name: id
      value: ""
      type: path
      description: Plex rating key (media ID)
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Media metadata object
    request:
      url: "{{baseUrl}}/media/:id"
      method: GET
      params:
        - name: id
          value: ""
          type: path
          description: Plex rating key (media ID)
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: "{}"
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/media/:id"
      method: GET
      params:
        - name: id
          value: ""
          type: path
          description: Plex rating key (media ID)
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
  - name: 503 Response
    description: External service not configured or unreachable
    request:
      url: "{{baseUrl}}/media/:id"
      method: GET
      params:
        - name: id
          value: ""
          type: path
          description: Plex rating key (media ID)
    response:
      statusText: Service Unavailable
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
