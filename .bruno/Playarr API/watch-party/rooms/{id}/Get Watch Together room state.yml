info:
  name: Get Watch Together room state
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/watch-party/rooms/:id"
  params:
    - name: id
      value: ""
      type: path
      description: Room UUID
  auth: inherit

settings:
