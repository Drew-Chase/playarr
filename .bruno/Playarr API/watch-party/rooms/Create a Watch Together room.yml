info:
  name: Create a Watch Together room
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/watch-party/rooms"
  body:
    type: json
    data: |-
      {
        "mediaId": "",
        "hostName": ""
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Room created successfully
    request:
      url: "{{baseUrl}}/watch-party/rooms"
      method: POST
      body:
        type: json
        data: |-
          {
            "mediaId": "",
            "hostName": ""
          }
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "id": "",
            "host_name": "",
            "media_id": "",
            "position_ms": 0,
            "is_paused": false,
            "participants": [],
            "episode_queue": [],
            "created_at": ""
          }
  - name: 500 Response
    description: Internal server error
    request:
      url: "{{baseUrl}}/watch-party/rooms"
      method: POST
      body:
        type: json
        data: |-
          {
            "mediaId": "",
            "hostName": ""
          }
    response:
      statusText: Internal Server Error
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": "",
            "status": 0
          }
